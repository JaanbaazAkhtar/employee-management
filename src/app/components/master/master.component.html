<div class="row pt-4">
    <div class="col-12 text-center">
        <div class="btn-group" role="group">
            <button type="button" 
                (click)="changeTab('Roles')" 
                class="btn mx-2" 
                [ngClass]="currentComponent == 'Roles' ? 'btn-primary' : 'btn-secondary' ">
                    Roles
            </button>
            <button type="button" 
                (click)="changeTab('Designation')"  
                class="btn" 
                [ngClass]="currentComponent == 'Designation' ? 'btn-primary' : 'btn-secondary' ">
                    Designation
            </button>
          </div>        
    </div>
</div>

<div class="row pt-4">
    <div class="col-12" *ngIf="currentComponent == 'Roles' ">
        <app-roles></app-roles>
    </div>
    <div class="col-12" *ngIf="currentComponent == 'Designation' ">
        <app-designation></app-designation>
    </div>
</div>
